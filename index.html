<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Apple产品信息查询</title>
	
	<script src="http://code.jquery.com/jquery-1.7.1.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		
		var crossDomainAjax = crossDomainAjax || {};
		var working = false;
		var info = {
		
			"SERIAL_ID": "序列号",
		
			"PRODUCT_TYPE": "产品类别",
			"PROD_DESCR": "产品名称",
			"PART_DESCR": "产品型号",
		
			"PURCH_COUNTRY": "产品销售地区",
			"PURCHASE_DATE": "购买日期",
			"PROD_VERSION": "初始系统版本号",
		
			"ACTIVATION_STATUS": "激活状态",
			"NUM_DAYS_SINCE_DOP": "首次激活至今已使用时间（天）",
			"LAST_UNBRICK_DT": "上次激活日期",
			
			"PH_END_DATE": "电话支持截止日期",
			"COV_END_DATE": "保修期截止日期",
			"DAYS_REM_IN_COV": "保修剩余时间（天）",
		
			"AP_IMEI_NUM": "IMEI编码",
			"MAC_ADDRESS": "网卡物理地址"
		
		};
		
		var areas = {
			"CN": "中国大陆",
			"US": "美国",
			"HK": "中国香港",
			"TW": "中国台湾",
			"CA": "加拿大",
			"JP": "日本",
			"DE": "德国",
			"UK": "英国",
			"FR": "法国",
			"SG": "新加坡"
		};
		
		crossDomainAjax.successResponse = function (data) {
			$("#productInfo table tbody").html("");
			var purchCountry = areas[data["PURCH_COUNTRY"]] || data["PURCH_COUNTRY"];
			data["PURCH_COUNTRY"] = purchCountry;
			data["ACTIVATION_STATUS"] = data["ACTIVATION_STATUS"] == "Y" ? "已激活" : "未激活";
			for(var m in info) {
				$("#productInfo table tbody")
					.append("<tr><td>"
					+ info[m]
					+ "<\/td><td>"
					+ data[m]
					+ "<\/td><\/tr>");
			};
			$("#stat").html("");
			working == false;
		};
		document.ready = function () {
			$("#submit").click(function () {
				if(working == true) return;
				$("#stat").html("查询中……");
				var sn = $("#sn").val();
				var url = "https://selfsolve.apple.com/warrantyChecker.do?sn="
					+ sn
					+ "&cb=crossDomainAjax.successResponse";
				$("head").append('<script src="'
					+ url
					+ '" type="text\/javascript"><\/script>'
				);
			});
		};

	</script>

		<input type="button" id="submit" name="submit" value="查询"/>
		<div id="stat"></div>
		<div id="logo"></div>
	</div>
	<div id="productInfo">

		</table>
	</div>
